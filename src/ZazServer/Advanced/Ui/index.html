<!doctype html>
<html>

	<title>Zaz: Command Bus Portal</title>

<body>

	<script src="js/app.js"></script>	
    <script id="commandListTemplate" type="text/x-jquery-tmpl">	
	<dl>

	{{/each}}
    </dl>
    </script>
